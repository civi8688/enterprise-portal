<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 手写答案图片生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .tool-container{max-width:1000px}
        .preview-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:1rem}
        .preview-item{border:1px solid #e2e8f0;border-radius:.5rem;background:#fff;padding:.5rem}
        .preview-item img{width:100%;height:auto;display:block}
        .options-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
        .download-btn{width:100%}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">EnterprisePro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">产品中心</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">新闻动态</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">关于我们</a></li>
                <li class="nav-item"><a class="nav-link" href="a4-handwrite.html">A4手写生成</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="page-header text-center">
    <div class="container">
        <h1 class="fw-bold">A4 手写答案图片生成</h1>
        <p class="mb-0">按图中顺序将答案转为带手写痕迹的 A4 图片</p>
    </div>
</section>

<main class="container tool-container">
    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">上传真人字迹图片（支持多张，按文件名顺序识别）</label>
                <input id="imageInput" type="file" class="form-control" accept="image/*" multiple>
                <div class="form-text">也可在页面按 Ctrl+V 直接粘贴截图进行识别</div>
            </div>
            <div id="imagePreview" class="preview-grid mb-3"></div>
            <div class="d-flex gap-2 mb-3">
                <button id="ocrExtractBtn" class="btn btn-outline-primary">识别为文本</button>
                <button id="ocrGenerateBtn" class="btn btn-primary">识别并生成图片</button>
            </div>
            <div class="mb-3">
                <label class="form-label">粘贴需要抄写的文字（支持自动分页）</label>
                <textarea id="inputText" class="form-control" rows="10" placeholder="在此粘贴答案文本，保持与图片一致的顺序"></textarea>
            </div>
            <div class="options-row mb-3">
                <div>
                    <label class="form-label">字体</label>
                    <select id="fontFamily" class="form-select">
                        <option value="KaiTi">楷体</option>
                        <option value="STKaiti">华文楷体</option>
                        <option value="FangSong">仿宋</option>
                        <option value="SimSun">宋体</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">字迹强度</label>
                    <input id="inkStrength" type="range" min="0" max="100" value="60" class="form-range">
                </div>
            </div>
            <div class="options-row mb-3">
                <div>
                    <label class="form-label">行距</label>
                    <input id="lineHeight" type="number" class="form-control" value="44">
                </div>
                <div>
                    <label class="form-label">每页边距(px)</label>
                    <input id="margin" type="number" class="form-control" value="120">
                </div>
            </div>
            <div class="d-flex gap-2">
                <button id="generateBtn" class="btn btn-primary">生成图片</button>
                <button id="clearBtn" class="btn btn-outline-secondary">清空预览</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5 mb-0">预览与下载</h2>
                <button id="downloadAllBtn" class="btn btn-outline-primary download-btn">下载全部 PNG</button>
            </div>
            <div id="previewGrid" class="preview-grid"></div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
